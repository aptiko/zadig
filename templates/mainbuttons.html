{% for b in secondary_buttons %}
  {% if forloop.first %}<ul class="secondaryButtons">{% endif %}
  <li>
    <dl>
      <dt>
        <a href="" onclick="return toggleMenu(this.parentNode)">{{b.name|safe}}
        &#9660;</a>
      </dt>
      <dd>
        {% for i in b.items %}
          <li><a href="{{i.href}}">{{i.name}}</a></li>
        {% endfor %}
      </dd>
    </dl>
  </li>
  {% if forloop.last %}</ul>{% endif %}
{% endfor %}
