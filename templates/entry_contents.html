{% extends "base.html" %}
{% load i18n %}

{% block mainContent %}
  <h1>Contents of {{vobject.metatags.default.get_short_title}}</h1>
  <form method="POST" action="">
    <table class="objectContents">
      <thead><tr>
          <th></th>
          <th></th>
          <th>{% trans "Name" %}</th>
          <th></th>
      </tr></thead>
      <tbody>
        {% for s,f in subentries_with_formset %}
          <tr><td>{{ s.seq }}</td>
              <td>{{ f.select_object }}</td>
              <td><a href="{{s.spath}}__view__/">{{s.name}}</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <table><tbody>{{ move_item_form.as_table }}</tbody></table>
    <input type="submit" />
  </form>
{% endblock %}
