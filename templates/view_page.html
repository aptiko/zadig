{% extends "base.html" %}
{% load i18n %}
{% load markup %}

{% block mainContent %}
<div class="mainContent {% if primary_buttons %}withButtons{% endif %}">
  <h1 class="title">{{vobject.metatags.default.title}}</h1>
  <p class="objectDescription">{{vobject.metatags.default.description}}</p>
  {{vobject.content|safe}}
</div>
{% endblock %}
