{% extends vobject.entry.base_template %}
{% load i18n %}

{% block htmltitle %}
  Object not found
{% endblock %}

{% block mainContent %}
  <h1>{% trans "This object has been deleted" %}</h1>
  <form method="POST" action="{{vobject.entry.spath}}">
  {% csrf_token %}
  <input type="hidden" name="action" value="undelete"/>
  <input type="submit" value="{% trans "Undelete" %}"/>
  </form>
{% endblock %}
