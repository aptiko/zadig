{% extends vobject.entry.base_template %}
{% load i18n %}

{% block mainContent %}
  <h1>Permissions of {{vobject.metatags.default.get_short_title}}
  (/{{vobject.entry.name}}) </h1>
  <form action="../" method="POST">
    {% csrf_token %}
    <table>
    {{permissions_form.as_table}}
    </table>
    <input type="hidden" name="action" value="permissions" />
    <input type="submit" value="Submit" />
  </form>
{% endblock %}
