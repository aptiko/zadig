{% load i18n %}
<div class="pageComment {{ comment.state }}">
  <p class="authorLine">
    {% blocktrans with comment.linked_commenter_name as lcn and comment.visible_commenter_email as vce %}
      <span class="author">{{ lcn }}</span> {{ vce }} says:
    {% endblocktrans %}
  </p>
  <p class="date">{{ comment.date|date:'Y-m-d H:i' }}</p>
  <p class="comment">{{ comment.comment|safe }}</p>
  {% if perm_edit %}
    <label for="id_comment_state">{% trans "State:" %}</label>
    <select name="comment_{{ comment.id }}_state">
      <option value="DELETED" {% if comment.state == "DELETED" %} selected="selected" {% endif %}>{% trans "Deleted" %}</option>
      <option value="UNAPPROVED" {% if comment.state == "UNAPPROVED" %} selected="selected" {% endif %}>{% trans "Unapproved" %}</option>
      <option value="PUBLISHED" {% if comment.state == "PUBLISHED" %} selected="selected" {% endif %}>{% trans "Published" %}</option>
    </select>
  {% endif %}
</div>
